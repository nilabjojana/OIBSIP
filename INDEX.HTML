<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="STYLE.CSS">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="converter">
      <h1>Temperature Converter</h1>
      <input type="number" id="temperature" placeholder="Enter temperature" required>
      <div class="button-group">
        <button class="unit-button" onclick="setUnit('Celsius')">Celsius</button>
        <button class="unit-button" onclick="setUnit('Fahrenheit')">Fahrenheit</button>
        <button class="unit-button" onclick="setUnit('Kelvin')">Kelvin</button>
      </div>
      <button onclick="convertTemperature()">Convert</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
